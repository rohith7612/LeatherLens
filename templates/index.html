<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leather Defect Prediction</title>
    <!-- Animation libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #8B4513;
            --primary-light: #A0522D;
            --secondary: #D2B48C;
            --accent: #CD853F;
            --dark: #3E2723;
            --light: #F5F5DC;
            --success: #4CAF50;
            --danger: #F44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: block;
        }
        
        header {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            display: block;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
            z-index: 2;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--primary),
                var(--primary) 10px,
                var(--primary-light) 10px,
                var(--primary-light) 20px
            );
            opacity: 0.2;
            z-index: 1;
        }
        
        .upload-section {
            text-align: center;
            padding: 3rem 2rem;
            border: 3px dashed var(--secondary);
            border-radius: 10px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-section:hover {
            border-color: var(--primary);
            transform: scale(1.01);
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 3;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .file-input-label:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-input-label:active {
            transform: translateY(0);
        }
        
        .file-input-label::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .file-input-label:active::after {
            opacity: 1;
            transform: scale(20, 20) translate(-50%);
            transition: all 0.6s ease;
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .submit-btn {
            padding: 12px 36px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .submit-btn:hover::after {
            transform: scaleX(1);
        }
        
        .result-section {
            margin-top: 2rem;
            padding: 1rem 0;
            background: none;
            border-radius: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: none;
        }
        
        .result-section::before {
            display: none;
        }
        
        .prediction {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: bold;
            position: relative;
            display: inline-block;
            padding: 0.5rem 0;
        }
        
        .prediction::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
        }
        
        .image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            max-width: 350px;
            margin: 0 auto;
            background: none;
            padding: 0;
            box-shadow: none;
        }
        
        .uploaded-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transform: scale(1);
            transition: transform 0.3s ease;
            max-height: 300px;
            object-fit: contain;
            background: none;
            margin: 0;
            padding: 0;
        }
        
        .image-container:hover .uploaded-image {
            transform: scale(1.03);
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-container:hover .image-overlay {
            opacity: 1;
        }
        
        .image-caption {
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            height: 4px;
            width: 100%;
            background-color: #e0e0e0;
            position: relative;
            margin: 2rem 0;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem;
            width: 100%;
            background-color: var(--dark);
            color: white;
        }
        
        /* Animation classes */
        .fadeInUp {
            animation: none;
            opacity: 1;
        }
        
        .slideInLeft {
            animation: none;
            opacity: 1;
        }
        
        .slideInRight {
            animation: none;
            opacity: 1;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .dropzone-active {
            background-color: rgba(139, 69, 19, 0.1);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-section {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <header>
            <h1>Leather Defect Prediction</h1>
        </header>
        
        <div class="container">
            <div class="upload-section">
                <h2>Upload Leather Image</h2>
                <p>Select an image of leather to analyze for defects</p>
            
            <form method="POST" enctype="multipart/form-data" id="prediction-form">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file-input" class="file-input" accept="image/*" required>
                    <label for="file-input" class="file-input-label">
                        <span id="file-label">Choose Image</span>
                    </label>
                    <div id="file-name" class="file-name"></div>
                </div>
                
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Analyze Leather</span>
                </button>
            </form>
            
            <div class="loader" id="loader"></div>
            
            <div id="drop-zone-text" style="margin-top: 20px; color: #888;">
                Or drag and drop your image here
            </div>
        </div>
        
        {% if label %}
        <div class="result-section" id="result-section">
            <h2 class="prediction">Prediction: {{ label }}</h2>
            
            <div class="image-container">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Leather Sample" class="uploaded-image" style="max-height: 300px; border-radius: 8px; display: block;">
            </div>
        </div>
        {% endif %}
    </div>
    
    </div>
    
    <footer>
        <p>Â© 2025 Leather Defect Prediction System</p>
    </footer>

    <script>
        // Initialize animations and effects
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state for container
            gsap.set(".container", {
                opacity: 1,
                y: 0
            });
            
            // Make sure header is visible
            gsap.set("header", {
                opacity: 1,
                y: 0
            });
            
            // Make sure form elements are visible
            gsap.set(".upload-section > *", {
                opacity: 1,
                y: 0
            });
            
            // Fix image container styling on load
            if (document.querySelector('.image-container')) {
                let imageContainer = document.querySelector('.image-container');
                let uploadedImage = document.querySelector('.uploaded-image');
                
                // Reset any unwanted styling
                imageContainer.style.background = 'none';
                imageContainer.style.padding = '0';
                imageContainer.style.border = 'none';
                
                uploadedImage.style.display = 'block';
                uploadedImage.style.margin = '0';
                uploadedImage.style.padding = '0';
                uploadedImage.style.background = 'none';
            }
            
            // File input animation
            const fileInput = document.getElementById('file-input');
            const fileLabel = document.getElementById('file-label');
            const fileName = document.getElementById('file-name');
            const uploadSection = document.querySelector('.upload-section');
            const form = document.getElementById('prediction-form');
            const loader = document.getElementById('loader');
            const progressBar = document.querySelector('.progress-bar::after');
            
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    fileLabel.textContent = 'File Selected';
                    fileName.textContent = file.name;
                    
                    // Add a preview if it's an image
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            // Create preview if it doesn't exist
                            let preview = document.getElementById('image-preview');
                            if (!preview) {
                                preview = document.createElement('div');
                                preview.id = 'image-preview';
                                preview.style.marginTop = '20px';
                                preview.style.maxWidth = '200px';
                                preview.style.margin = '20px auto';
                                preview.style.borderRadius = '8px';
                                preview.style.overflow = 'hidden';
                                preview.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';
                                preview.style.opacity = '0';
                                uploadSection.appendChild(preview);
                                
                                gsap.to(preview, {
                                    opacity: 1,
                                    duration: 0.5,
                                    ease: "power2.out"
                                });
                            }
                            
                            // Create or update image
                            let img = document.getElementById('preview-img');
                            if (!img) {
                                img = document.createElement('img');
                                img.id = 'preview-img';
                                img.style.width = '100%';
                                img.style.display = 'block';
                                preview.appendChild(img);
                            }
                            
                            // Set image source with animation
                            gsap.to(img, {
                                opacity: 0,
                                duration: 0.3,
                                onComplete: function() {
                                    img.src = e.target.result;
                                    gsap.to(img, {
                                        opacity: 1,
                                        duration: 0.5
                                    });
                                }
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                    
                    // Button animation
                    gsap.to('.submit-btn', {
                        scale: 1.05,
                        duration: 0.3,
                        repeat: 1,
                        yoyo: true,
                        ease: "power2.inOut"
                    });
                }
            });
            
            // Form submission animation
            form.addEventListener('submit', function(e) {
                // Show loading animation
                loader.style.display = 'block';
                loader.style.animation = 'spin 1s linear infinite';
                
                // Simulate progress (in a real app, this would be actual upload progress)
                let progress = 0;
                const interval = setInterval(function() {
                    progress += 5;
                    if (progress <= 100) {
                        progressBar.style.width = progress + '%';
                    } else {
                        clearInterval(interval);
                    }
                }, 100);
                
                // In a real implementation, you would clear this on form submission completion
                // For now, we're letting the form submit naturally
            });
            
            // Drag and drop functionality
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.add('dropzone-active');
                return false;
            });
            
            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('dropzone-active');
                return false;
            });
            
            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('dropzone-active');
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    fileInput.files = e.dataTransfer.files;
                    
                    // Trigger change event
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                    
                    // Add drop animation
                    gsap.from(uploadSection, {
                        scale: 1.03,
                        boxShadow: "0 0 0 10px rgba(139, 69, 19, 0.2)",
                        duration: 0.5,
                        ease: "elastic.out(1, 0.75)"
                    });
                }
                return false;
            });
            
            // Button hover effects
            const submitBtn = document.querySelector('.submit-btn');
            
            submitBtn.addEventListener('mouseenter', function() {
                gsap.to(this, {
                    scale: 1.05,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
            
            submitBtn.addEventListener('mouseleave', function() {
                gsap.to(this, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>
